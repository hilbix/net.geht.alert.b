def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 28

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "net.geht.alert.b"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Can please somebody enlighten me, where one gets an authenticated maven repository?
    // Such that we can add here crypto checksums to the downloads?
    // If mvn ever gets hacked how can we add the checksums here?
    // "gradle --write-verification-metadata" does not work with Gradle 5.6.2.
    // See also: https://github.com/flutter/flutter/issues/28151
    //UPD// https://mvnrepository.com/artifact/junit/junit
    testImplementation 'junit:junit:4.12'
    //UPD// https://mvnrepository.com/artifact/androidx.test/runner?repo=google
    androidTestImplementation 'androidx.test:runner:1.2.0'
    //UPD// https://mvnrepository.com/artifact/androidx.test/rules?repo=google
    androidTestImplementation 'androidx.test:rules:1.2.0'
    //UPD// https://mvnrepository.com/artifact/androidx.test.espresso/espresso-core?repo=google
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //UPD// https://firebase.google.com/support/release-notes/android
    implementation 'com.google.firebase:firebase-messaging:20.1.2'
}

